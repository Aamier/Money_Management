<p-menubar [model]="items">
    <ng-template pTemplate="end">
        <a class="d-flex align-items-center" (click)="changeLanguage()">
            <img src="assets/Images/ar.png" height="40" class="mr-4">
        </a>
    </ng-template>
</p-menubar>
<div class="container loginContainer" [formGroup]="loginForm">
    <div class="row align-items-center rowHeight">
        <div class="col-6 firstSection">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-white">Expense Traker</h1>
                    <h3 class="text-white">Lorem Ipsum comes from sections 1.10.32 and 1.10.33 of "de Finibus Bonorum et Malorum" (The Extremes of Good and Evil) by Cicero, written in 45 BC. This book is a treatise</h3>
                </div>
            </div>
        </div>
        <div class="col-6 loginSection">
            <div class="row">
                <div class="col-12 mb-3">
                    <h2>{{ 'welcomeMessage' | translate }}</h2>
                </div>
                <div class="col-12 mb-3">
                    <label>{{ 'login.username' | translate }}</label>
                    <input type="text" class="form-control" formControlName="email" placeholder="Enter User Name">
                </div>

                <div class="col-12 mb-3">
                    <label>{{ 'login.password' | translate }}</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                </div>

                <div class="col-2 mb-3">
                    <button class="btn btn-primary" (click)="login()">{{ 'login.submit' | translate }}</button>
                </div>

            </div>
        </div>
    </div>  
</div>
